<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECHCON CONFERENCE</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  <main>
    <form action="/submit_registration" method="post">
      <label for="full-name">Full Name:</label><br>
      <input type="text" id="full-name" name="full-name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="Terms and Conditions">Terms and Conditions</label>
      <input type="checkbox" id="checkbox" name="checkbox" required><br><br>

      <label for="submit">Register Now</label>
      <input type="submit" value="submit"><br><br>
    </form>
  </main>
  <footer>
    <p>copyright &copy; 2024 TECHCON CONFERENCE. All rights reserved.</p>
  </footer>
</body>
</html>
